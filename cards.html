<script>

var faces = ["A", "2", "3", "4", "5", "6", "7", "8", "9", "J", "Q", "K"];
var suits = ["spades", "diamonds", "clubs", "hearts"];

class Card {
    constructor( face, suit ){
	this.face = face;
	this.suit = suit;
    }
    get unicode(){
	return "1f0" +
	  {spades:"a", hearts:"b", diamonds:"c", clubs:"d"}[ this.suit ] +
	  (faces.indexOf( this.face ) + 1).toString(16);
    }
    get entity(){
	return "&#x" + this.unicode + ";";
    }
    get clickableFromDeck(){
	return this.clickable( "clickDeck" );
    }
    get clickableFromBoard(){
        return this.clickable( "clickBoard" );
    }
    clickable( func ){
	return '<span class="card" onclick="' + this.clickFunction(func) + '">' +
	  this.entity + '</span>';
    }
    clickFunction( func ){
        return func + '(\'' + this.face + '\',\'' + this.suit + '\')';
    }
}

function main(){
  var p = document.createElement( "p" );
  //p.innerHTML = "&#x1f0a1;";
  console.log( new Card( "A", "spades" ).entity );
  p.innerHTML = new Card( "A", "spades" ).entity;
  console.log( new Card( "A", "spades" ).clickableFromDeck );
  console.log( new Card( "A", "spades" ).clickableFromBoard );

  var x = document.getElementById( "x" );
  document.body.insertBefore( p, x );
}


document.addEventListener( 'DOMContentLoaded', main );
</script>
